{% extends "base.html" %} {% block content %}
<h1>Delete Snippet</h1>

<div>
  <form action="{% url 'delete_snippets' pk=snippet.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ Snippet.title }}?</p>
    <div>
      <button type="submit">Delete Snippet</button><br />
      <button href="{% url 'list_snippets' %}">Cancel</button>
    </div>
  </form>
</div>
{% endblock %}
